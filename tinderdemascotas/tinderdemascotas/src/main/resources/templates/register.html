<html>
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

        <!-- Bootstrap core CSS -->
        <link href="/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
        <!-- Favicons -->
        <link rel="apple-touch-icon" href="/docs/4.5/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
        <link rel="icon" href="/docs/4.5/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
        <link rel="icon" href="/docs/4.5/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
        <link rel="manifest" href="/docs/4.5/assets/img/favicons/manifest.json">
        <link rel="mask-icon" href="/docs/4.5/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">
        <link rel="icon" href="/docs/4.5/assets/img/favicons/favicon.ico">
           
        <style>
          .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
          }
    
          @media (min-width: 768px) {
            .bd-placeholder-img-lg {
              font-size: 3.5rem;
            }
          }
        </style>
        
        <link rel="stylesheet" href="login.css">

    </head>
    <body class="text-center">

        <form th:action="@{/register}" th:object="${customer}" class="form-signin" method="POST">
            <img class="mb-4 bg-light" src="/img/edd.png" alt="img" width="100" height="72">
            
            <h1 class="h3 mb-3 font-weight-normal">Registro</h1>

            <div class="form-group">
              <label for="inputEmail" class="sr-only"></label>
              <input type="email" th:field="*{email}" th:value="*{email}" class="form-control"id="inputEmail" placeholder="Email addres: name@example.com">
            </div>
            <div>
                <label for="inputPassword" class="sr-only"></label>
                <input type="password" th:field="*{password}" th:value="*{password}" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>
            <!--
            <div>
                <label for="inputPassword2" class="sr-only"></label>
                <input type="password" name="ps2" id="inputPassword2" class="form-control" placeholder="Repeat Password" required>
            </div>
            -->
            <div>
                <label for="inputName" class="sr-only"></label>
                <input type="text"  th:field="*{name}" th:value="*{name}" id="name" class="form-control" placeholder="Nombre" required>
            </div>
            <div>
                <label for="inputLastname" class="sr-only"></label>
                <input type="text"  th:field="*{lastname}" th:value="*{lastname}" class="form-control" placeholder="Apelido" required>
            </div>
            <div>
              <label for="picture"></label>
              <input type="file" class="form-control" name="file">
            </div>
            <div>
                <input type="hidden" th:field="*{id}" th:value="${customer.id}">
                <input type="hidden" th:field="*{alta}" th:value="${customer.alta}">
                <input type="hidden" th:field="*{baja}" th:value="${customer.baja}">
            </div>
            <br>
            
            <div>
              <div>
                <br><p th:if="${error != null}" th:text="${error}" style="color: red;"></p>
              </div>
                <div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Registrar</button>
                </div>                
                <p class="mt-5 mb-3 text-muted">Tinder de Mascotas &copy; 2022</p>
            </div>

          </form>

    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</html>
